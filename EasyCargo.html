  </select>
  <div class="hint" id="flightHint"></div>

  <label for="largeDemand">Large cargo demand (lbs):</label>
  <input type="number" id="largeDemand">

  <label for="heavyDemand">Heavy cargo demand (lbs):</label>
  <input type="number" id="heavyDemand">

  <label for="flightsPerDay">Flights per day:</label>
  <input type="number" id="flightsPerDay">

  <label for="maxCapacity">Maximum aircraft capacity (lbs):</label>
  <input type="number" id="maxCapacity" readonly>

  <div style="margin-top: 20px;">
    <button onclick="calculateFullFlight()">Calculate!</button>
    <button onclick="resetFields()">Reset</button>
  </div>

  <div class="result" id="output"></div>

  <script>
    const flightDurations = {
      "6900": 2.5, "11950": 2.5, "26455": 3, "39800": 3.5, "54500": 4,
      "66000": 5, "81600": 5, "90000": 5, "103617": 5.5, "127480": 5.5,
      "195000": 6, "202643": 6, "200000": 6, "220000": 6, "245000": 6,
      "270000": 6, "285000": 6.5, "295000": 6.5, "300000": 6.5, "303700": 6.5,
      "330000": 7, "550000": 8
    };

    function updateCapacity() {
      const selected = document.getElementById("aircraftSelect").value;
      const duration = parseFloat(flightDurations[selected]);

      if (!duration) {
        document.getElementById("flightHint").innerText = "‚ö†Ô∏è Unknown aircraft duration.";
        return;
      }

      const defaultFlights = Math.floor(24 / duration);
      const capacity = parseInt(selected);

      document.getElementById("maxCapacity").value = capacity;
      document.getElementById("flightsPerDay").value = defaultFlights;
      document.getElementById("flightHint").innerText =
        `‚úàÔ∏è Estimated flights/day: ${defaultFlights} (avg ${duration}h ‚Üí ${defaultFlights * duration}h total)`;
    }

    function calculateFullFlight() {
      const large = parseFloat(document.getElementById("largeDemand").value) || 0;
      const heavy = parseFloat(document.getElementById("heavyDemand").value) || 0;
      const flights = parseInt(document.getElementById("flightsPerDay").value) || 1;
      const maxCapacity = parseFloat(document.getElementById("maxCapacity").value) || 0;

      const largePerFlight = large / flights;
      const heavyPerFlight = heavy / flights;
      const totalPerFlight = largePerFlight + heavyPerFlight;

      const largeRatio = (largePerFlight / totalPerFlight) * 100;
      const heavyRatio = (heavyPerFlight / totalPerFlight) * 100;
      const coverageRatio = (maxCapacity / totalPerFlight) * 100;

      let output = `<strong>üìä Per Flight Results:</strong><br>`;
      output += `Large: ${largePerFlight.toFixed(2)} lbs ‚Üí ${largeRatio.toFixed(2)}%<br>`;
      output += `Heavy: ${heavyPerFlight.toFixed(2)} lbs ‚Üí ${heavyRatio.toFixed(2)}%<br>`;
      output += `Total cargo: ${totalPerFlight.toFixed(2)} lbs<br><br>`;

  if (coverageRatio >= 100) {
  output += `<span style="color:red;">‚ùå Bad configuration: Aircraft covers less than 95% of total daily cargo demand. Consider less flights per day, or a larger aircraft! </span><br>`;
} else if (coverageRatio >= 95) {
  output += `<span style="color:blue;">‚ÑπÔ∏è OK configuration: Aircraft covers at least 95% of total daily cargo demand</span><br>`;
} else {
  output += `<span style="color:green;">‚úÖ Good configuration: Aircraft fully covers total daily cargo demand</span><br>`;
}

      output += `<br><strong>üìê Suggested cargo distribution:</strong><br>`;
      output += `‚Üí ${largeRatio.toFixed(0)}% Large cargo<br>`;
      output += `‚Üí ${heavyRatio.toFixed(0)}% Heavy cargo`;

      document.getElementById("output").innerHTML = output;
    }

    function resetFields() {
      document.getElementById("largeDemand").value = "";
      document.getElementById("heavyDemand").value = "";
      document.getElementById("flightsPerDay").value = "";
      document.getElementById("aircraftSelect").selectedIndex = 0;
      document.getElementById("output").innerHTML = "";
      document.getElementById("flightHint").innerText = "";
      updateCapacity();
    }

    window.onload = updateCapacity;
  </script>
